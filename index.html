<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdGenerator</title>
    <link rel="stylesheet" href="./styles/cardGenerator.css">
</head>
<body>
    <header>ID Card Generator</header>
    <div class="id_card_generator">
    <div class="id_generator">
    <form action="" method="post" class="information_form">
        <h3>Enter Student Details</h3>
        <label for="Name">Enter Name:</label>
        <input type="text" placeholder="Enter your full name">
        <label for="college name">Enter College Name:</label>
        <input type="text" placeholder="Enter college name">
        <label for="location">Enter Location:</label>
        <input type="text" placeholder="Enter location"> 
        <div class="picture">
            <h3>Upload your photo here:</h3>
            <input type="file" id="photo-selector">
            <br>
            <button type="submit" class="generate_button">Generate Card</button>
        </div>
    </form>
</div>
<div class="generated_details">
    These are the generated details
</div>
</div>
</body>
</html>
